<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

 <!-- Шапка (Header) -->
 <header>
    <div class="logo">
        <h1>My Blog</h1>
    </div>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/create-post">Create Post</a></li>
            <li><a href="/register">Register</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/me" id="userLink"></a></li> <!-- Тут буде відображатися ім'я користувача або "Гість" -->

        </ul>
    </nav>
</header>

<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        
        <p id="errorMessage" style="color: red; display: none;"></p> <!-- Виведення помилки -->

        <h2 id="userInfo" style="display: none;"></h2> <!-- Виведення даних користувача -->

    </div>

    <script src="/js/login.js"></script>
</body>
</html>
